apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: approve-openidl-playground-openidl-test-fabcar-v2-1
  namespace: openidl-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: approve-openidl-playground-openidl-test-fabcar-v2-1
  chart:
    git: https://openidl-senofi:ATBBtqXJCAZgbVvt9PuqKmVzxLZf5ABDB1E6@bitbucket.org/senofi/openidl-openidl-aais-gitops.git
    ref: testnet
    path: blockchain-automation-framework/platforms/hyperledger-fabric/charts/approve_chaincode
  values:
    metadata:
      namespace: openidl-net
      images:
        fabrictools: hyperledger/fabric-tools:2.2.3
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
    peer:
      name: peer0
      address: peer0.openidl-net:7051
      localmspid: openidlMSP
      loglevel: debug
      tlsstatus: true

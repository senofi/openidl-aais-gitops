apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: join-defaultchannel-openidl-peer0
  namespace: openidl-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: join-defaultchannel-openidl-peer0
  chart:
    git: https://openidl-senofi:ATBBtqXJCAZgbVvt9PuqKmVzxLZf5ABDB1E6@bitbucket.org/senofi/openidl-openidl-aais-gitops.git
    ref: testnet
    path: blockchain-automation-framework/platforms/hyperledger-fabric/charts/join_channel
  values:
    metadata:
      namespace: openidl-net
      images:
        fabrictools: hyperledger/fabric-tools:2.2.3
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0

    peer:
      name: peer0
      address: peer0.openidl-net.openidl.test.openidl.testnet.openidl.org:8443
      localmspid: openidlMSP
      loglevel: debug
      tlsstatus: true

    vault:
      role: vault-role
      address: http://vault.test.internal.openidl.testnet.openidl.org
      authpath: testopenidl-net-auth
      adminsecretprefix: openidl/crypto/peerOrganizations/openidl-net/users/admin
      orderersecretprefix: openidl/crypto/peerOrganizations/openidl-net/orderer
      serviceaccountname: vault-auth
      imagesecretname: regcred

    channel:
      name: defaultchannel      
    orderer:
      address: orderer1.ord.test.openidl.testnet.openidl.org:8443

apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: carr1-peer0
  namespace: carr1-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: carr1-peer0
  chart:
    git: https://openidl-senofi:ATBBtqXJCAZgbVvt9PuqKmVzxLZf5ABDB1E6@bitbucket.org/senofi/carrier01-openidl-aais-gitops.git
    ref: testnet
    path: blockchain-automation-framework/platforms/hyperledger-fabric/charts/peernode
  values:
    metadata:
      namespace: carr1-net
      images:
        couchdb: couchdb:3.1
        peer: hyperledger/fabric-peer:2.2.3
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        
    peer:
      name: peer0
      gossippeeraddress: peer0.carr1-net.carr1.test.carr1.testnet.openidl.org:8443
      gossipexternalendpoint: peer0.carr1-net.carr1.test.carr1.testnet.openidl.org:8443
      localmspid: carr1MSP
      loglevel: info
      tlsstatus: true
      builder: hyperledger/fabric-ccenv:2.2.3
      couchdb:
        username: carr1-user

    storage:
      peer:
        storageclassname: carr1sc
        storagesize: 50Gi
      couchdb:
        storageclassname: carr1sc
        storagesize: 50Gi

    vault:
      role: vault-role
      address: http://vault.test.internal.carr1.testnet.openidl.org
      authpath: testcarr1-net-auth
      secretprefix: carr1/crypto/peerOrganizations/carr1-net/peers/peer0.carr1-net
      secretambassador: carr1/crypto/peerOrganizations/carr1-net/ambassador
      serviceaccountname: vault-auth
      imagesecretname: regcred
      secretcouchdbpass: carr1/credentials/carr1-net/couchdb/carr1?user

    service:
      servicetype: ClusterIP
      ports:
        grpc:
          clusteripport: 7051
        events:
          clusteripport: 7053
        couchdb:
          clusteripport: 5984
          
    proxy:
      provider: "nginx"
      external_url_suffix: carr1.test.carr1.testnet.openidl.org
